<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智慧园区监控面板</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <!-- 头部的盒子 -->
    <header>
        <h1>智慧园区数据可视化</h1>
        <div class="showTime"></div>
        <div class="author">Powered by MatrixOne</div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);//開始运行
            function time() {
                clearTimeout(t);//清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();//获取时
                var m = dt.getMinutes();//获取分
                var s = dt.getSeconds();//获取秒
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <!-- 设备数量模块 -->
                <div class="deviceNum">
                    <div class="deviceNum-hd">
                        <ul>
                            <li>256</li>
                            <li>212</li>
                            <li>44</li>
                        </ul>
                    </div>
                    <div class="deviceNum-bd">
                        <ul>
                            <div
                                style="background-color: rgb(70, 70, 255); margin-left:0.25rem; width:0.2rem; height:0.25rem;">
                            </div>
                            <li>设备总数</li>
                            <div
                                style="background-color: rgb(0, 255, 60); margin-left:0.25rem; width:0.2rem; height:0.25rem;">
                            </div>
                            <li>运行设备</li>
                            <div
                                style="background-color: rgb(253, 82, 59); margin-left:0.25rem; width:0.2rem; height:0.25rem;">
                            </div>
                            <li>异常设备</li>
                        </ul>
                    </div>
                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel car">
                <h2>车辆监测</h2>
                <div class="carNum">
                    <div class="carNum-hd">
                        <ul>
                            <li>1203</li>
                            <li>892</li>
                        </ul>
                    </div>
                    <div class="carNum-bd">
                        <ul>
                            <li>园区登记车辆数</li>
                            <li>现有车辆数</li>
                        </ul>
                    </div>
                </div>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>园区人员年龄性别分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>12512</li>
                        <li id="people_num">3250</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>今日园区人流量</li>
                        <li>当前园区内人数</li>
                    </ul>
                </div>
            </div>
            <!-- 人员数据分析模块 -->
            <div class="map line">
                <h1>智慧园区人流量监控模块</h1>
                <img id="center_outimg" src="" style="width: 100%; top:12%; position: absolute; z-index:9999;" onclick="this.src=''"/>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel">
                <h2>告警模块</h2>
                <!-- 告警模块 -->
                <div class="warning">
                    <div class="warning-hd">
                        <ul>
                            <li id="smoke">正常</li>
                            <li id="fire">正常</li>
                            <li id="well">正常</li>
                        </ul>
                    </div>
                    <div class="warning-bd">
                        <ul>
                            <li>烟雾告警</li>
                            <li>火灾告警</li>
                            <li>井盖告警</li>
                        </ul>
                    </div>
                </div>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel bar2">
                <img id="outimg" src="" style="width: 94%; top:12%; position: absolute; z-index:9999;" onclick="this.src=''"/>
                <h2>工服安全帽及危险动作告警</h2>
                <div class="warning">
                    <div class="warning-hd">
                        <ul>
                            <li id="falldown">正常</li>
                        </ul>
                    </div>
                    <div class="warning-bd">
                        <ul>
                            <li>摔倒告警</li>
                        </ul>
                    </div>
                </div>
                <!-- <div>危险动作告警</div> -->
                <div id="hat" class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>口罩佩戴情况</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 先引入jquery -->
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <!-- 连接MatrixOne MySQL数据库 -->
    <script src="js/connect_matrixone_mysql_client.js"></script>
</body>

</html>
